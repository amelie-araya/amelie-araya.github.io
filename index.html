<!DOCTYPE html>

<html>

<body>
    <div class="container">

                    <img id="slide" src="images/loginpage.jpg" onclick="changeImg(), words()">
                    <button id="loginButton" class="login" onclick="disappear(), showGridLayout(), words()">Login</button>
                    </span>
                    <audio id="Audio" src="audio/dinnerpartyaudio01.mp3">
                    </audio>
                </div>
            </div>


            <div id="gridImageContainer" class="row1">
                    <div class="column1">
                        <div class="slide1-container">
                            <img id="dadOne" class="slide1" src="images/dadone.jpg" alt="dad with wine">
                            <img id="dadTwo" class="slide1" src="images/dadtwo.jpg" alt="dad at window"  onclick="words()">

                    </div>
            </div>
                        <span id="aiText" >

                        </span>

        </div>

    </div>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>

var modal = document.getElementById("myModal");


var img = document.getElementById("dadOne");
var modalImg = document.getElementById("img01");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
    }


var span = document.getElementsByClassName("close")[0];


span.onclick = function() { 
  modal.style.display = "none";
}
</script>
</body>
